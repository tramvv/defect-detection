<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Phát hiện lỗi Nội thất</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="TTF-logo.png" alt="TTF">
        </div>
        <div id="authSection" class="auth">
            <button id="loginShowBtn" class="login-btn">ADMIN</button>
        </div>
    </header>

    <main class="main-content">
        <div class="upload-container">
            <h1>Tải lên Ảnh hoặc Video</h1>
            <p>Chọn một file để hệ thống tự động phát hiện lỗi.</p>
            <input type="file" id="fileInput" accept="image/*, video/*" hidden>
            <label for="fileInput" class="upload-label">Chọn File</label>
            <button id="predictBtn" class="predict-btn" disabled>Dự đoán</button>
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <div class="result-box">
                <h2>Input</h2>
                <div id="inputPreview" class="preview-area"></div>
            </div>
            <div class="result-box hidden">
                <h2>Output (Kết quả Dự đoán)</h2>
                <div id="outputPreview" class="preview-area">
                    <div class="spinner hidden" id="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 - TTF. All Rights Reserved.</p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit" class="login-submit-btn">Xác nhận</button>
                <p id="loginError" class="error-message hidden">Sai tên đăng nhập hoặc mật khẩu!</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
